<p>Deve essere un archivio ZIP di file Lua, con un file manifest. Leggi di più sull'API e le specifiche qui: <a href=\"game_api_doc.html\" target=\"_blank\">Riferimento API di AlexGames Lua</a></p>
<p>Ecco un esempio di gioco zip, sentiti libero di scaricarlo, modificarne il contenuto e ricaricarlo utilizzando i pulsanti qui sotto per provare le tue modifiche: <a href=\"example_game_apidemo.zip\" style=\"font-family:monospace\">example_game_apidemo.zip</a></p>"

