word_mastermind_description2: "Supporta l'inserimento di una parola arbitraria di 5 lettere per generare il tuo puzzle personalizzato, da condividere con i tuoi amici sia passando loro il tuo dispositivo, sia inviando loro un link con lo stato incorporato nell'URL."

