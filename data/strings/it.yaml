crib: "Cribbage"
crib_description: "Segna punti ottenendo carte che valgono 15, una sequenza (carte in sequenza), coppie o un flush. Il primo giocatore a raggiungere 121 vince."

network_multiplayer_two_to_four_players: "Multiplayer di rete: 2-4 giocatori."

spider_swing: "Dondolo di ragno"
spider_swing_description: "Dondola da un punto all'altro, facendo attenzione a non perdere troppa altezza o velocità."

thrust: "Spinta"
thrust_description: "Corri con la tua navetta spaziale attorno alla pista, cercando di controllare il tuo slancio."

wu: "Gomoku/Wuziqi/Omok"
wu_description: "Il vincitore è il primo giocatore a posizionare 5 pietre in fila."

game_31s: "31's"
game_31s_description: "Puoi tenere solo 3 carte alla volta. Nel tuo turno puoi scegliere di pescare una nuova carta o pescare una carta scartata. Cerca di avvicinarti il più possibile a 31 (deve essere lo stesso seme), o punta a tre dello stesso tipo. In qualsiasi turno un giocatore può bussare, il che terminerà il gioco dopo che tutti gli altri hanno giocato. Il giocatore con le carte più alte dopo il bussare vince. Se un giocatore raggiunge 31, il gioco termina immediatamente e quel giocatore è il vincitore."

hospital: "Ospedale"
hospital_description: "Da solo o con un amico, cerca di aiutare i pazienti fornendo loro il tipo giusto di aiuto, gareggiando contro il tempo."

conway_life: "Gioco della vita di Conway"
conway_life_description: "Un automa cellulare. <a href=\"https://it.wikipedia.org/wiki/Gioco_della_vita\">Vedi Wikipedia per ulteriori informazioni.</a> Ho assemblato questo e l'ho incluso qui più come una demo tecnica che come un gioco vero e proprio."
single_player_zero_player: "Solo giocatore singolo. (Discuttibilmente \"zero giocatore\")"

about_alexgames: "Informazioni su AlexGames"
about_alexgames_line1: "AlexGames è una piattaforma per giochi semplici scritti in Lua, Rust o C/C++, attualmente supporta HTML (la pagina che stai visitando), e implementazioni sperimentali in Android, e Windows/MacOS/Linux (utilizzando wxWidgets). L'idea è che qualcuno possa assemblare le \"parti divertenti\" di un gioco in poche centinaia di righe di Lua, Rust o C++, e poi il boilerplate per farlo funzionare sulla loro piattaforma scelta dovrebbe essere già risolto. Aggiungere supporto per una nuova piattaforma dovrebbe essere relativamente facile."
about_alexgames_line2_pt1: "Per ulteriore comodità (sia per gli sviluppatori di giochi che per i giocatori), puoi sviluppare e/o giocare il tuo gioco in Lua semplicemente caricando un pacchetto di codice Lua nel client del browser. Se vuoi mettere insieme un gioco semplice, ma non vuoi preoccuparti di costruire questo progetto, non dovresti doverlo fare: basta scaricare"
the_example_lua_game_zip: "il pacchetto zip del gioco Lua di esempio"
consult_the: ", consulta il"
lua_api_reference: "riferimento API Lua"
about_alexgames_line2_pt2: ", e poi puoi modificare il codice Lua di esempio esistente o scriverne uno tuo, e poi comprimere i tuoi file. Poi puoi caricare quel file zip nel client web, o inviarlo a un amico."
about_alexgames_line3: "Supporta anche alcune funzionalità utili come un dizionario inglese integrato (per giochi di puzzle di parole), condivisione dello stato tramite URL, e salvataggio dello stato e navigazione tra stati salvati precedentemente. Le anteprime degli stati salvati sono generate utilizzando lo stesso codice che il programmatore ha scritto per visualizzare il gioco stesso. La logica per gestire questo è inclusa come libreria nella piattaforma di gioco stessa: dovrebbe essere necessario molto poco codice extra per gli sviluppatori di giochi o per gli sviluppatori di nuovi \"client\" (di seguito maggiori informazioni su cosa sia un \"client\")."
about_alexgames_line4: "Uno degli obiettivi è che l'API sia molto conveniente sia per gli sviluppatori di giochi, sia per gli sviluppatori di nuove \"piattaforme\". In questo contesto, una \"piattaforma\" può significare semplicemente un altro modo di giocare giochi."

