minesweeper: "Campo minato"
minesweeper_description: "Contrassegna le mine usando la logica per determinare dove si trovano, sapendo quante mine sono adiacenti alle caselle rivelate."

fluid_mix: "Miscela fluida"
fluid_mix_description: "Ordina/ripristina strati di liquidi in fiale, con l'obiettivo di far sì che ogni fiala contenga solo un tipo di liquido. Simile alla \"Torre di Hanoi\"."

backgammon: "Backgammon"
