about_alexgames: "关于 AlexGames"
about_alexgames_line1: "AlexGames 是一个基于 Lua、Rust 或 C/C++ 编写的简单游戏平台，目前支持 HTML（您正在访问的页面），以及在 Android 和 Windows/MacOS/Linux（使用 wxWidgets）的实验性实现。这个想法是让某人可以在几百行 Lua、Rust 或 C++ 中快速拼凑出游戏的“有趣部分”，然后让在其选择的平台上运行所需的模板代码已经完成。为新平台添加支持应该相对简单。"
about_alexgames_line2_pt1: "为了更方便（对游戏开发者和玩家都如此），您可以通过将一包 Lua 代码上传到浏览器客户端来开发和/或玩自己的 Lua 游戏。如果您想拼凑一个简单的游戏，但不想费心构建此项目，您不需要这样做：只需下载"
the_example_lua_game_zip: "示例 Lua 游戏 zip"
consult_the: "，请查阅"
lua_api_reference: "Lua API 参考"
about_alexgames_line2_pt2: "，然后您可以修改现有的示例 Lua 代码或编写自己的代码，然后将文件打包为 zip。然后您可以将该 zip 文件上传到网页客户端，或发送给朋友。"
about_alexgames_line3: "它还支持一些有用的功能，如内置英语词典（用于单词谜题游戏）、通过 URL 共享状态以及保存状态和浏览之前保存的状态。保存状态的预览是使用程序员编写的相同代码生成的，以渲染游戏本身。处理此逻辑的代码作为库包含在游戏平台中：游戏开发者或新“客户端”开发者几乎不需要额外的代码（关于“客户端”的更多信息在下方）。"
about_alexgames_line4: "其中一个目标是使 API 对游戏开发者和新“平台”的开发者非常方便。在这个上下文中，“平台”是游戏所构建的设备：有一个针对浏览器的平台，使用 HTML/JS/WASM 开发，还有一个本地 Android 平台，以及一个允许在 Windows、MacOS 和 Linux 上本地玩游戏的 wxWidgets 平台。"

