about_alexgames: "À propos d'AlexGames"
about_alexgames_line1: "AlexGames est une plateforme pour des jeux simples écrits en Lua, Rust ou C/C++, supportant actuellement HTML (la page que vous visitez actuellement), et des implémentations expérimentales sur Android et Windows/MacOS/Linux (utilisant wxWidgets). L'idée est que quelqu'un puisse assembler les \"parties amusantes\" d'un jeu en quelques centaines de lignes de Lua, Rust ou C++, et que le code de base pour le faire fonctionner sur sa plateforme de choix soit déjà pris en charge. Ajouter le support d'une nouvelle plateforme devrait être relativement facile."
about_alexgames_line2_pt1: "Pour plus de commodité (tant pour les développeurs de jeux que pour les joueurs), vous pouvez développer et/ou jouer votre propre jeu Lua simplement en téléchargeant un ensemble de code Lua dans le client de navigateur. Si vous voulez créer un jeu simple, mais que vous ne voulez pas vous embêter à construire ce projet, vous ne devriez pas avoir besoin de le faire : téléchargez simplement"
the_example_lua_game_zip: "le zip de l'exemple de jeu Lua"
consult_the: ", consultez le"
lua_api_reference: "référence de l'API Lua"
about_alexgames_line2_pt2: ", puis vous pouvez modifier le code Lua existant ou écrire le vôtre, puis compresser vos fichiers. Ensuite, vous pouvez télécharger ce fichier zip dans le client web, ou l'envoyer à un ami."
about_alexgames_line3: "Cela prend également en charge des fonctionnalités utiles comme un dictionnaire anglais intégré (pour les jeux de mots), le partage d'état via URL, et la sauvegarde d'état et la navigation dans les états sauvegardés précédemment. Des aperçus des états sauvegardés sont générés en utilisant le même code que le programmeur a écrit pour rendre le jeu lui-même. La logique pour gérer cela est incluse comme une bibliothèque dans la plateforme de jeu elle-même : très peu de code supplémentaire devrait être nécessaire pour les développeurs de jeux ou les développeurs de nouveaux \"clients\" (plus d'informations sur ce qu'est un \"client\" ci-dessous)."
about_alexgames_line4: "Un des objectifs est que l'API soit très pratique tant pour les développeurs de jeux que pour les développeurs de nouvelles \"plateformes\". Dans ce contexte, une \"plateforme\" est un appareil pour lequel le jeu est construit : il y a une plateforme pour les navigateurs, développée en HTML/JS/WASM, une plateforme Android native, et une plateforme wxWidgets qui permet de jouer à des jeux nativement sur Windows, MacOS et Linux."

