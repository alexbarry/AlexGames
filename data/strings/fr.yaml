game_31s: "31's"
game_31s_description: "Vous ne pouvez tenir que 3 cartes à la fois. À votre tour, vous pouvez choisir de piocher une nouvelle carte ou de prendre une carte défaussée. Essayez de vous rapprocher le plus possible de 31 (doit être de la même couleur), ou visez un brelan. À chaque tour, un joueur peut frapper, ce qui met fin à la partie après que tout le monde ait joué. Le joueur avec les cartes les plus élevées après avoir frappé gagne. Si un joueur atteint 31, la partie se termine immédiatement et ce joueur est le gagnant."

